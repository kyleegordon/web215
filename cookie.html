<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gordon Designs - Introduction</title>
    <meta name="description" content="Introduction" />
    <meta name="author" content="Kylee Gordon" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- font stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap"
      rel="stylesheet"
    />
    <!-- custom stylesheet -->
    <link href="styles/default.css" rel="stylesheet" />
    <!-- links to font awesome for icons -->
    <script
      src="https://kit.fontawesome.com/91d2a50ff4.js"
      crossorigin="anonymous"
    ></script>
    <!-- collect form data script -->
    <script src="scripts/intro_form.js"></script>
  </head>

  <body>
    <div class="container-fluid text-responsive">
      <div id="bg">
        <!-- image credit: Jeremy Bishop, unsplash.com  -->
        <img
          src="https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80"
          alt=""
        />
      </div>
      <div class="row">
        <div class="col-12">
          <div data-include="components/header.html"></div>
          <main class="main">
            <div class="row text-center">
              <div class="col-sm-12 h2">
                <h2 class="assignment-title">Cookies</h2>
              </div>
            </div>
            <div class="row dflex justify-content-center align-items-center">
              <div class="col-6 h4 my-auto">
                  <div class="row dflex justify-content-center align-items-center">
                      <div class="col-5">
                        <p>Browser/Version: <span></span></p>
                        <p>Session: </p>
                        <p>Timestamp: </p>
                        <p>IP Address: </p>
                      </div>
                      <div class="col-5">
                        <p>Browser/Version: </p>
                        <p>Session: </p>
                        <p>Timestamp: </p>
                        <p>IP Address: </p>
                    </div>
                    <button onclick="showCookies()">Show cookies</button>

                    <button onclick="clearOutputCookies()">
                        Clear
                    </button>

                    <div>
                        <code id="cookies"></code>
                    </div>
                  </div>
                <form id="introInfo">
                  <table id="intro-table">
                    <tr>
                      <td>First Name</td>
                      <td>
                        <input type="text" id="first_name" value="Kylee" />
                      </td>
                    </tr>
                    <tr>
                      <td>Last Name</td>
                      <td>
                        <input type="text" id="last_name" value="Gordon" />
                      </td>
                    </tr>
                    <tr>
                      <td>Computer Platform</td>
                      <td>
                        <input
                          type="text"
                          id="computer_platform"
                          value="Dell XPS with Windows 10"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td>Personal Background</td>
                      <td>
                        <textarea id="personal_background" rows="4" cols="30">
I grew up in Ohio, then relocated to South Carolina for a short time before moving to Charlotte in the fall of 2019. I worked as a bartender for the majority of my 20s, however my most recent job was as a brewer.
                        </textarea>
                      </td>
                    </tr>
                    <tr>
                      <td>Academic Background</td>
                      <td>
                        <textarea id="academic_background" rows="4" cols="30">
I graduated from Worthington Kilbourne High School in 2009. I then attended Ohio State University for a year, but did not graduate. I have been attending CPCC since January 2021.
                        </textarea>
                      </td>
                    </tr>
                    <tr>
                      <td>Subject Background</td>
                      <td>
                        <textarea id="subject_background" rows="4" cols="30">
I have completed related courses at CPCC and I am also currently participating in a full time training program with a focus in Full Stack Java Development.
                        </textarea>
                      </td>
                    </tr>
                    <tr>
                      <td>Interesting Fact</td>
                      <td>
                        <textarea id="interesting_fact" rows="4" cols="30">
I love any activity that takes place off the ground. Some of my favorites are trapeze, silks, and rock climbing.
                            </textarea
                        >
                      </td>
                    </tr>
                    <tr>
                      <td>Currently Enrolled Courses</td>
                      <td>
                        <input
                          type="checkbox"
                          id="course1"
                          name="courses"
                          value="WEB 215"
                        />
                        <label for="course1">WEB 215</label>
                        <br />
                        <input
                          type="checkbox"
                          id="course2"
                          name="courses"
                          value="WEB 250"
                        />
                        <label for="course2">WEB 250</label>
                        <br />
                        <input
                          type="checkbox"
                          id="course3"
                          name="courses"
                          value="CSC 121"
                        />
                        <label for="course3">CSC 121</label>
                        <br />
                        <input
                          type="checkbox"
                          id="course4"
                          name="courses"
                          value="CTS 118"
                        />
                        <label for="course4">CTS 118</label>
                      </td>
                    </tr>
                    <tr>
                      <td>Graduate This Year</td>
                      <td>
                        <input
                          type="radio"
                          id="yes_graduate"
                          name="graduate"
                          value="yes"
                        />
                        <label for="yes_graduate">Yes</label>
                        <input
                          type="radio"
                          id="no_graduate"
                          name="graduate"
                          value="no"
                          checked
                        />
                        <label for="no_graduate">No</label>
                      </td>
                    </tr>
                    <tr style="text-align: center">
                      <td colspan="2">
                        <input
                          type="button"
                          id="submit"
                          onclick="return getData()"
                          value="Submit"
                        />
                      </td>
                    </tr>
                  </table>
                </form>
              </div>
            </div>
            <div class="row dflex justify-content-center">
              <div class="col-8 my-auto h5">
                <ul id="intro_output"></ul>
              </div>
            </div>
          </main>
        </div>
      </div>
      <div data-include="components/footer.html"></div>
    </div>

    <script src="scripts/cookie.js"></script>
    <script src="scripts/html_include.js"></script>
    <!-- Optional JavaScript for Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
