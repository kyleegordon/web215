                    <label for="academic_background">Academic Background: </label><br>

                    </textarea><br>
                  
                    <label for="subject_background">Subject Background: </label><br>

                    </textarea><br>

                    <textarea id="courses" rows="6" cols="50">WEB 115 - Web Markup and Scripting - Required for my major, CSC 154 - Software Development - Required for my major, CIS 115 - Intro to Programming and Logic - Required for my major, DBA 110 - Database Concepts - Required for my major
                    </textarea><br>
